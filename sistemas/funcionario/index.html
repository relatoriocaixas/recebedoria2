<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Funcionário — Recebedoria</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Funcionário</h1>
    </div>
  </header>

  <main class="wrap charts-wrapper">
    <section class="card profile-card">
      <div class="profile-left">
        <h2 id="funcNome">—</h2>
        <div class="meta">
          <div><strong>Matrícula:</strong> <span id="funcMatricula">—</span></div>
          <div><strong>Admissão:</strong> <span id="funcAdmissao">—</span></div>
          <div><strong>Horário:</strong> <span id="funcHorario">—</span></div>
        </div>
      </div>

      <div class="profile-right">
        <div id="avisosContainer">
          <button id="btnAvisos" class="btn-avisos">Sem avisos vinculados à matrícula</button>
        </div>
      </div>
    </section>

    <section class="card charts">
      <div class="chart-col">
        <h3>Resumo Mensal — Caixa</h3>

        <!-- Seletor de mês -->
        <div class="controls">
          <label for="mesEscolhido">Mês:</label>
          <input id="mesEscolhido" type="month" />
        </div>

        <canvas id="mensalChart"></canvas>
      </div>
    </section>

    <div id="totalInfo" class="total-info"></div>
  </main>

  <!-- Modal de Avisos -->
  <dialog id="modalAvisos" class="modal">
    <form method="dialog" class="modal-body">
      <h3>Avisos</h3>
      <div id="avisosLista"></div>
      <button type="submit" class="btn">Fechar</button>
    </form>
  </dialog>
</body>
</html>
