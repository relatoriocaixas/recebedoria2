<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Recebedoria - Suporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-suporte">

    <!-- Card entrada sugestões/reports -->
    <div class="card sugestoes-card">
      <h2>💡 Enviar</h2>
      <label for="tipoEntrada">Tipo:</label>
      <select id="tipoEntrada">
        <option value="sugestao">Sugestão</option>
        <option value="report">Report</option>
      </select>
      <textarea id="sugestaoInput" placeholder="Escreva sua sugestão (até 1000 caracteres)" maxlength="1000"></textarea>
      <button id="salvarSugestaoBtn">Salvar Sugestão</button>

      <div class="filtros">
        <label for="filtroTipo">Filtrar por:</label>
        <select id="filtroTipo">
          <option value="all">Todos</option>
          <option value="sugestao">Sugestões</option>
          <option value="report">Reports</option>
        </select>
      </div>

      <div id="sugestoesList" class="sugestoes-list"></div>
    </div>

    <!-- Card contato desenvolvedor -->
    <div class="card contato-card">
      <h2>Contato Desenvolvedor</h2>
      <p>Telefone 📞: (11) 9 8988-1903</p>
      <p>E-mail 📧: lucas.custodio83@gmail.com</p>
      <p class="card-footer">Em caso de falhas, bugs ou erros, anote detalhadamente o problema e, se possível, tire print ou fotos.</p>
    </div>

  </div>

  <script type="module" src="suporte.js"></script>
</body>
</html>
