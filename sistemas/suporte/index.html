<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Portal Recebedoria</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="suporte.js" defer></script>
</head>
<body>
  <h1 style="margin-bottom: 20px;">Suporte</h1>

  <div class="container-suporte">

    <!-- Card sugestões/reports -->
    <div class="card sugestoes-card">
      <div style="margin-bottom: 12px;">
        <label for="tipoInput" style="font-weight:bold;">Tipo:</label>
        <select id="tipoInput" style="width: 200px; padding:6px; border-radius:4px; background-color:#1f1f1f; color:#e0e0e0; border:1px solid #333;">
          <option value="sugestao">Sugestão</option>
          <option value="report">Report</option>
        </select>
      </div>

      <textarea id="descricaoInput" maxlength="1000" placeholder="Escreva sua sugestão..."></textarea>
      <button id="salvarBtn">Salvar Sugestão</button>

      <div class="sugestoes-list" id="sugestoesList">
        <!-- Sugestões e reports carregados via JS -->
      </div>
    </div>

    <!-- Card contato desenvolvedor -->
    <div class="card contato-card">
      <h2>Contato Desenvolvedor</h2>
      <p>Telefone 📞: (11) 9 8988-1903</p>
      <p>E-mail 📧: lucas.custodio83@gmail.com</p>
      <div class="card-footer">
        Em caso de falhas, bugs ou erros, anote detalhadamente o problema e se possível tire print ou fotos.
      </div>
    </div>

  </div>
</body>
</html>
