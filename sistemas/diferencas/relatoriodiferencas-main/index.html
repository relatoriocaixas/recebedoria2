<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Relatório de Diferenças</title>

    <link rel="stylesheet" href="styles.css"/>
    <script type="module" src="app.js" defer></script>
</head>

<body>

<header class="topbar">
    <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="logo"/>
        <h1>Relatório de Diferenças</h1>
    </div>
    <button id="btnAbrirRelatorios" class="btn outline">Relatórios</button>
</header>

<main class="container">

    <section id="appSection">

        <div class="grid">
            <!-- RESUMO DO RECEBEDOR - ADMIN -->
            <aside class="card admin-only">
                <div class="flex-between">
                    <h3>Resumo do Recebedor</h3>
                    <button id="btnToggleResumo" class="btn outline">Esconder/Exibir</button>
                </div>

                <div id="resumoWrap" class="collapsed">
                    <div class="row">
                        <label>Matrícula</label>
                        <select id="selectMatriculas"></select>
                    </div>

                    <div class="row">
                        <label>Mês</label>
                        <input id="mesResumo" type="month"/>
                        <button id="btnCarregarResumo" class="btn">Carregar</button>
                    </div>

                    <div id="resumoDados" class="stats">
                        <div><span>Total Folha (mês)</span><strong id="resumoTotalFolha">R$ 0,00</strong></div>
                        <div><span>Saldo</span><strong id="resumoSaldo">R$ 0,00</strong></div>
                        <div><span>Situação</span><strong id="resumoSituacao">-</strong></div>

                        <div class="filter-row">
                            <label>Ver apenas:</label>
                            <select id="filtroPositivosNegativos">
                                <option value="todos">Todos</option>
                                <option value="positivos">Somente Sobra</option>
                                <option value="negativos">Somente Falta</option>
                            </select>
                        </div>

                        <div id="resumoLista" class="resumo-lista"></div>
                    </div>
                </div>
            </aside>

            <!-- GERAR RELATÓRIO -->
            <aside class="card">
                <h3>Gerar Relatório</h3>

                <div id="gerarRelatorioForm" class="admin-only" hidden>
                    <div class="row">
                        <label>Matrícula</label>
                        <select id="matriculaForm"></select>
                    </div>

                    <div class="row">
                        <label>Data do Caixa</label>
                        <input id="dataCaixa" type="date"/>
                    </div>

                    <div class="row">
                        <label>Valor Folha (R$)</label>
                        <input id="valorFolha" type="number" step="0.01"/>
                    </div>

                    <div class="row">
                        <label>Valor Dinheiro (R$)</label>
                        <input id="valorDinheiro" type="number" step="0.01"/>
                    </div>

                    <div class="row">
                        <label>Sobra/Falta</label>
                        <input id="sobraFalta" type="text" disabled/>
                    </div>

                    <div class="row">
                        <label>Abastecimento</label>
                        <input id="abastecimento" type="number" min="0"/>
                    </div>

                    <div class="row">
                        <label>Observação</label>
                        <textarea id="observacao" rows="2"></textarea>
                    </div>

                    <button id="btnSalvarRelatorio" class="btn primary">Salvar</button>
                </div>

                <div class="user-only" id="infoUserOnly" hidden>
                    <p>Os relatórios são criados pelos administradores.</p>
                </div>

            </aside>
        </div>

    </section>

</main>

<footer class="footer"></footer>


<!-- ✅ MODAL PRINCIPAL DOS RELATÓRIOS -->
<dialog id="modalRelatorios" class="modal">
    <form method="dialog" class="modal-content">

        <h3 id="tituloRelatorios">Relatórios</h3>

        <!-- FILTROS DENTRO DO MODAL -->
        <div class="row admin-only">
            <label>Matrícula</label>
            <select id="filtroMatricula"></select>
        </div>

        <div class="row">
            <label>Data</label>
            <input id="filtroDataGlobal" type="date"/>
            <button id="btnFiltrarPorData" type="button" class="btn outline">Filtrar</button>
        </div>

        <!-- LISTA DE RELATÓRIOS NO MODAL -->
        <div id="listaRelatoriosModal" class="lista"></div>

        <div class="row">
            <button class="btn" type="submit">Fechar</button>
        </div>

    </form>
</dialog>


<!-- ✅ MODAL FLUTUANTE DE RESUMO DO RELATÓRIO -->
<dialog id="modalResumo" class="modal">
    <div class="modal-content">

        <h3>Resumo do Relatório</h3>

        <div id="conteudoResumo"></div>

        <div class="row">
            <button id="btnFecharResumo" class="btn">Fechar</button>
        </div>

    </div>
</dialog>


<!-- ✅ MODAL DE PÓS-CONFERÊNCIA -->
<dialog id="posModal" class="modal">
    <form method="dialog" class="modal-content">
        <h3>Pós Conferência</h3>

        <textarea id="posTexto" rows="6"></textarea>

        <div class="row">
            <button id="btnSalvarPos" class="btn primary admin-only" type="button">Salvar</button>
            <button id="btnFecharPos" class="btn" type="submit">Fechar</button>
        </div>

    </form>
</dialog>


</body>
</html>
