<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Diferenças</title>
  <link rel="stylesheet" href="styles.css"/>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" class="logo"/>
      <h1>Relatório de Diferenças</h1>
    </div>
  </header>

  <main class="container">
    <section id="appSection">
      <div class="grid">
        <!-- ESQUERDA: RESUMO (ADMIN) -->
        <aside class="card admin-only">
          <div class="flex-between">
            <h3>Resumo do Recebedor</h3>
          </div>
          <div class="row">
            <label>Matrícula</label>
            <select id="selectMatriculas"></select>
          </div>
          <div class="row">
            <label>Mês</label>
            <input id="mesResumo" type="month" />
          </div>
        </aside>

        <!-- DIREITA: GERAR RELATÓRIO (ADMIN) -->
        <aside class="card">
          <h3>Gerar Relatório</h3>
          <div id="gerarRelatorioForm" class="admin-only" hidden>
            <div class="row">
              <label>Matrícula do Caixa</label>
              <select id="matriculaForm"></select>
            </div>
            <div class="row">
              <label>Data do Caixa</label>
              <input id="dataCaixa" type="date"/>
            </div>
            <div class="row">
              <label>Valor Folha (R$)</label>
              <input id="valorFolha" type="number" step="0.01" />
            </div>
            <div class="row">
              <label>Valor em Dinheiro (R$)</label>
              <input id="valorDinheiro" type="number" step="0.01" />
            </div>
            <div class="row">
              <label>Sobra/Falta (R$)</label>
              <input id="sobraFalta" type="text" disabled />
            </div>
            <div class="row">
              <label>Abastecimento (Qtd. Documentos)</label>
              <input id="abastecimento" type="number" min="0" step="1" />
            </div>
            <div class="row">
              <label>Observação</label>
              <textarea id="observacao" rows="2"></textarea>
            </div>
            <button id="btnSalvarRelatorio" class="btn primary">Salvar</button>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>

  <!-- Modal Relatórios -->
  <dialog id="relatoriosModal" class="modal">
    <form method="dialog" class="modal-content">
      <h3>Relatórios</h3>
      <div id="relatoriosContainer" class="relatorios-container"></div>
      <div class="modal-actions">
        <button type="button" id="btnFecharRelatorios" class="btn primary">Fechar</button>
      </div>
    </form>
  </dialog>

  <!-- Modal Resumo -->
  <dialog id="resumoModal" class="modal">
    <form method="dialog" class="modal-content">
      <h3>Resumo Mensal</h3>
      <div id="resumoContainer" class="resumo-container"></div>
      <div class="modal-actions">
        <button type="button" id="btnFecharResumo" class="btn primary">Fechar</button>
      </div>
    </form>
  </dialog>
</body>
</html>
